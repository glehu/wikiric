<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <meta name="author" content="Luca Goldhausen">
    <meta name="description"
          content="wikiric is a Web3 End-to-End encrypted collaboration hub with extensive features including a knowledge/Q&A database and Kanban style task planning tool.">
    <meta property="og:title" content="wikiric | Web3 Collaboration Hub">
    <!--<meta property="og:image" content="https://wikiric.netlify.app/img/icons/favicon-32x32.png">-->
    <meta property="og:description"
          content="wikiric is a Web3 End-to-End encrypted collaboration hub with extensive features including a knowledge/Q&A database and Kanban style task planning tool.">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- #### FONTS #### -->
    <link rel="shortcut icon" href="img/icons/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<form name="form_artistsubmission" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name_value"/>
    <select name="type_value"></select>
    <select name="style_value"></select>
    <select name="style_visual_value"> </select>
    <textarea name="lore_value"></textarea>
    <input type="text" name="soundcloud_value"/>
    <input type="text" name="spotify_value"/>
    <input type="text" name="youtube_value"/>
    <input type="text" name="instagram_value"/>
    <input type="email" name="email_value"/>
</form>
</body>
</html>
<style>
    html,
    body {
        height: 100%
    }

    * {
        font-family: 'Open Sans', sans-serif;
        scrollbar-width: thin;
        scrollbar-color: rgb(92 92 101) transparent;
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    *::-webkit-scrollbar-track {
        background-color: transparent;
    }

    *::-webkit-scrollbar-thumb {
        background-color: rgb(92 92 101);
    }
</style>
