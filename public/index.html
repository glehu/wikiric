<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- #### FONTS #### -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,300;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<form name="form_artistsubmission" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name_value"/>
    <select name="type_value"></select>
    <select name="style_value"></select>
    <select name="style_visual_value"> </select>
    <textarea name="lore_value"></textarea>
    <input type="text" name="soundcloud_value"/>
    <input type="text" name="spotify_value"/>
    <input type="text" name="youtube_value"/>
    <input type="text" name="instagram_value"/>
    <input type="email" name="email_value"/>
</form>
</body>
</html>
<style>
    * {
        font-family: 'Lato', sans-serif;
        scrollbar-width: thin;
        scrollbar-color: #aeaeb7 rgba(0, 0, 0, 0);
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
        width: 12px;
    }

    *::-webkit-scrollbar-track {
        background-color: transparent;
    }

    *::-webkit-scrollbar-thumb {
        background-color: #aeaeb7;
        border-radius: 20px;
        border: transparent;
    }

</style>
